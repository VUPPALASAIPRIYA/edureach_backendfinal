<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Students CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        #message {
            font-size: 1rem;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Upload Students Data</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="csv_file">Select CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);

            try {
                const response = await fetch('https://SAIPRIYAVUPPALA.pythonanywhere.com/upload_students_csv', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        message.textContent = data.message;
                        message.className = 'success';
                    } else {
                        message.textContent = data.message;
                        message.className = 'error';
                    }
                } else {
                    const errorData = await response.json();
                    message.textContent = errorData.message || "Error uploading file.";
                    message.className = 'error';
                }
            } catch (error) {
                console.error(error);
                message.textContent = "Error: Unable to connect to the server.";
                message.className = 'error';
            }
        });
    </script>
</body>
</html>
